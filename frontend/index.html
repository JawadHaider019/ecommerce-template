<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- ✅ Google Search Console Meta Tag Verification -->
    <meta name="google-site-verification" content="c0876b0e7a2b01c2" />
    
    <!-- Meta Description -->
    <meta name="description" content="Pure Clay - Pakistan's No. 1 organic brand for premium olive oil, peanuts, dates & natural foods. 100% pure, chemical-free products trusted nationwide." />
    
    <title>Pure Clay - Pakistan's Leading Organic Foods Brand | Olive Oil & Natural Products</title>

    <!-- ✅ Critical CSS Inline -->
    <style>
      /* Critical above-the-fold styles */
      #root {
        min-height: 100vh;
      }
      
      /* Skeleton loading states */
      .skeleton {
        background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
      
      /* Ensure content is visible immediately */
      .critical-visible {
        opacity: 1 !important;
        visibility: visible !important;
      }
      
      /* Basic layout to prevent CLS */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }
    </style>

    <!-- ✅ Preload critical resources -->
    <link rel="preload" href="/src/main.jsx" as="script" crossorigin>
    <link rel="preload" href="/src/App.jsx" as="script" crossorigin>
    
    <!-- ✅ Preconnect to important origins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://your-backend.com">
    
    <!-- ✅ DNS-prefetch for external domains -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.gstatic.com">

    <!-- ✅ Logo Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Pure Clay",
      "url": "https://pureclay.org",
      "logo": "https://pureclay.org/images/logo.png",
      "description": "Pakistan's leading organic brand for premium olive oil, peanuts, dates and natural foods",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "PK"
      }
    }
    </script>
  </head>
  <body>
    <!-- ✅ Skeleton screen for immediate visual feedback -->
    <div id="root">
      <div style="min-height: 100vh; display: flex; flex-direction: column;">
        <!-- Header skeleton -->
        <div style="height: 70px; background: #f8f9fa; border-bottom: 1px solid #e9ecef;" class="skeleton"></div>
        
        <!-- Hero skeleton -->
        <div style="flex: 1; padding: 2rem; display: flex; flex-direction: column; align-items: center; justify-content: center;">
          <div style="width: 200px; height: 60px; background: #e9ecef; margin-bottom: 2rem; border-radius: 8px;" class="skeleton"></div>
          <div style="width: 300px; height: 20px; background: #e9ecef; margin-bottom: 1rem; border-radius: 4px;" class="skeleton"></div>
          <div style="width: 150px; height: 50px; background: #e9ecef; border-radius: 8px;" class="skeleton"></div>
        </div>
      </div>
    </div>

    <!-- ✅ Defer non-critical scripts -->
    <script type="module" src="/src/main.jsx" defer></script>
    
    <!-- ✅ Load non-critical CSS after page load -->
    <script>
      // Load non-critical CSS after page load
      function loadNonCriticalCSS() {
        const link = document.createElement('link');
        link.rel = 'stylesheet';
        link.href = '/src/index.css'; // Your main CSS file
        document.head.appendChild(link);
      }
      
      // Load when the page is idle
      if ('requestIdleCallback' in window) {
        requestIdleCallback(loadNonCriticalCSS);
      } else {
        // Fallback for older browsers
        window.addEventListener('load', loadNonCriticalCSS);
      }
      
      // Remove skeleton when app loads
      window.addEventListener('DOMContentLoaded', function() {
        const skeleton = document.querySelector('#root > div');
        if (skeleton) {
          setTimeout(() => {
            skeleton.style.opacity = '0';
            setTimeout(() => {
              if (skeleton.parentNode) {
                skeleton.parentNode.removeChild(skeleton);
              }
            }, 300);
          }, 100);
        }
      });
    </script>
  </body>
</html>
